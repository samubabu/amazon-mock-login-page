<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Amazon Mock login page</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="stylesheet.css">
    <div class="login">
        <img class="placeholder image"    src="https://via.placeholder.com/50?text=logo" alt="Amazon logo"/>

<div class="bigbox">

    <h1>Sign In</h1>
    <form>
        <h6>Email(phone or mobile accounts)</h6>
        <input size="20px" id="email box"  type="text" placeholder="Enter Email">

       <label>
        <h6><strong>Password</strong><a class="forgotpasswordlink" href="#" style="text-decoration:none;">Forgot Password</a></h6>
       </label>
        <input size="20px" id="password box"  type="text" placeholder="Enter Password">
        <button class="signinbutton">Continue</button>
    </form>
    <ul><li>
<a class="needhelp" href="https://www.amazon.com" style="text-decoration:none;">Need help?
</a></li>
</ul>
    
</div>

    <p>New To Amazon?</p>
    <div class="smallbox">  <button class="createbutton">Create Your Amazon Account</button>
</div>
<hr>

</footer>

 </footer>

</html>
